volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:17.2
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: mvlbulankin/passcryptum_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
  gateway:
    image: mvlbulankin/passcryptum_gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80